<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Refresh" content="60" />
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <link rel="icon" href="https://cdn.glitch.global/b39d6a4a-0e14-4b41-930d-29d3ccd6c137/PINGOBRAS icon.png?v=1665177105635" />
    <links></links>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">

    <title>PINGOBRAS One Piece - Semana do Zero ao Programador Contratado</title>
  </head>
  <body>
    <main class="personagens">
      <div class="person">
        <img class="img" src="./src/img/personagem-tony-chopper.png" alt="Personagem Tony Chopper">
        <div class="painel-info">
          <i class="logo"></i>
          <h2 class="nome-person">Tony Chopper</h2>
          <p class="info"></p>
        </div>
      </div>

      <div class="person">
        <img class="img" src="./src/img/personagem-roronoa-zoro.png" alt="Personagem Roronoa Zoro">
        <div class="painel-info">
          <i class="logo"></i>
          <h2 class="nome-person">Roronoa Zoro</h2>
          <p class="info"></p>
        </div>
      </div>

      <div class="person selecionado">
        <img class="img" src="./src/img/personagem-monkey-d-luffy.png" alt="Personagem Monkey d Luffy">
        <div class="painel-info">
          <i class="logo"></i>
          <h2 class="nome-person"> Monkey d Luffy</h2>
          <p class="info"></p>
        </div>
      </div>

      <div class="person">
        <img class="img" src="./src/img/personagem-nami.png" alt="Personagem Nami">
        <div class="painel-info">
          <i class="logo"></i>
          <h2 class="nome-person">Nami</h2>
          <p class="info"></p>
        </div>
      </div>

      <div class="person">
        <img class="img" src="./src/img/personagem-sanji.png" alt="Personagem Sanji">
        <div class="painel-info">
          <i class="logo"></i>
          <h2 class="nome-person">Sanji</h2>
          <p class="info"></p>
        </div>
      </div>
    </main>
    <ul class="btns">
      <li>
        <button class="btn">
          <img src="./src/img/tripulacao-chopper.png" alt="Tripulação Chopper">
        </button>
      </li>

      <li>
        <button class="btn">
          <img src="./src/img/tripulacao-zoro.png" alt="Tripulação Zoro">
        </button>
      </li>

      <li>
        <button class="btn selecionado">
          <img src="./src/img/tripulacao-luffy.png" alt="Tripulação Monkey d Luffy">
        </button>
      </li>

      <li>
        <button class="btn">
          <img src="./src/img/tripulacao-nami.png" alt="Tripulação Nami">
        </button>
      </li>

      <li>
        <button class="btn">
          <img src="./src/img/tripulacao-sanji.png" alt="Tripulação Sanji">
        </button>
      </li>
    </ul>
    <footer>
      <div id="direitos" class="direitos">
        <div class="loading">
          <p class="load"></p>
        </div>
      </div>
    </footer>
  </body>

  <scripts>
    <script src="https://pingobras.glitch.me/js/links.js" defer></script>
    <script src="https://pingobras.glitch.me/js/main.js" defer></script>
  </scripts>
  <autoscripts>
    <script src="https://pingobras.glitch.me/js/load-scripts.js"></script>
  </autoscripts>
  <host>
    <script src="https://pingobras.glitch.me/js/load-host.js" defer></script>
  </host>
</html>
